<!DOCTYPE html> <!-- Объявление формата документа -->
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Информация о клиенте</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" aria-label="Tenth navbar example">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample08" aria-controls="navbarsExample08" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-md-center" id="navbarsExample08">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Список задач</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Клиенты</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Модели</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Города</a>
                    </li>

                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="table-responsive">
        <table class="table table-striped table-sm">
            <thead>
            <tr>
                <th>Имя</th>
                <th>Город</th>
                <th>Адресс</th>
                <th>Телефон</th>
                <th>Модель аппарата</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td th:text = "${client.getName()}"></td>
                <td th:text = "${client.getCity().getName()}"></td>
                <td th:text = "${client.getAddress()}"></td>
                <td th:text = "${client.getPhone()}"></td>
                <td>
                    <a th:href="@{model(id=${client.getModel().getModelId()})}" th:text = "${client.getModel().getName()}"></a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</head>
<body> <!-- Основная часть документа -->
</body>
</html>
