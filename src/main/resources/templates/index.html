<!DOCTYPE html> <!-- Объявление формата документа -->
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Главная страница</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" aria-label="Tenth navbar example">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample08" aria-controls="navbarsExample08" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-md-center" id="navbarsExample08">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Список задач</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Клиенты</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Модели</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Города</a>
                    </li>

                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="table-responsive">
        <table class="table table-striped table-sm">
            <thead>
            <tr>
                <th>Клиент</th>
                <th>Количество</th>
                <th>Трэк входящий</th>
                <th>Трэк исходящий</th>
                <th>Статус</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each = "task : ${tasks}">
                <td>
                    <a th:href="@{client(id=${task.getClient().getClientId()})}" th:text = "${task.getClient().getName()}" target="_self"></a>
                </td>
                <td th:text = "${task.getQuantity()}"></td>
                <td th:text = "${task.getTrackNumber()}"></td>
                <td th:text = "${task.getTrackNumberOut()}"}></td>
                <td th:text = "${task.getStatus()}"></td>
            </tr>
            </tbody>
        </table>
    </div>

</head>
<body> <!-- Основная часть документа -->
</body>
</html>
